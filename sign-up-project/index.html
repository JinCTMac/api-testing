<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>NewsBoi Sign Up</title>
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST" >
      <img class="mb-4" src="images/android-chrome-192x192.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up to our newsletter!</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="firstName" name="firstName" class="form-control" id="floatingFirstName" placeholder="First Name">
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="lastName" name="lastName" class="form-control" id="floatingLastName" placeholder="Last Name">
        <label for="floatingLastName">Last Name</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Sign up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; NewsBoi 2017â€“2021</p>
    </form>
  </main>

</body>

</html>
